<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FANCY WEATHER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/solar/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon.ico">
</head>
<body>
  
  <div class="app-wrapper d-flex flex-column"  id="app-wrapper">
    <div class="controls-wrapper d-flex justify-content-between flex-column-reverse flex-lg-row p-5 rounded-sm">

      <div class="btn-toolbar controls " role="toolbar" aria-label="Toolbar with button groups">
        
        <div class="btn-group mr-3" role="group" aria-label="First group">
          <button type="button" class="change-background btn btn-success"><i class="fas fa-sync-alt"></i></button>
        </div>

        <div class="btn-group mr-3" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">En</button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <button class="dropdown-item">Ru</button>
            <button class="dropdown-item">Be</button>
          </div>
        </div>

        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-success">C</button>
          <button type="button" class="btn btn-success">Fn</button>
        </div>
      </div>
        
      <div class="btn-toolbar input mb-5 mb-lg-0" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group">
          <input type="text" class="form-control" id='input' placeholder="find your city" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button class="btn btn-success" type="submit" id='btn-search'>Search</button>
        </div>
      </div>
    </div>

    <div class="main-wrapper d-flex flex-column flex-lg-row flex-grow-1 mt-2">
      <div class="forecast-wrapper flex-grow-1  rounded-lg mr-0 mr-lg-2 p-5">
        <div class="bg-image"></div>
        <div id="location">City Country</div>
        <div id="digital-clock">Date Time</div>
        <div id="forecast-today">Today Forecast</div>
        <div id="forecast-future">Future Forecast</div>
      </div>
      <div class="location-wrapper d-flex flex-column justify-content-between rounded-lg p-4">
        <div class="map">
          <div class="map-frame border border-success rounded-lg"></div>
        </div>
        <div class="coordinates ml-2 mb-4" id="coordinates">
          <ul>
            <li>latitude: <span id="latitude"></span></li>
            <li>longitude: <span id="longitude"></span></li>
          </ul>
        </div>
      </div>
    </div> 
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
