<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
</head>
<body>
  
  <div class="app-wrapper">

    <nav class="sidebar-menu d-flex flex-column bg-info" id="sidebar-menu">
      <p class="sidebar-cross" id="cross"><i class="fas fa-times"></i></p>
      <a href="#" class="sidebar-item" id="main-page" data-sidebar-item>Main Page</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-running mr-3"></i>Action - set A</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-snowboarding mr-3"></i>Action - set B</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-dove mr-3"></i>Animal - set A</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-horse mr-3"></i>Animal - set B</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-tshirt mr-3"></i>Clothes</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="far fa-smile-wink mr-3"></i>Emotions</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-star mr-3"></i>Shapes</a>
      <a href="#cards" class="sidebar-item" data-sidebar-item><i class="fas fa-car-side mr-3"></i>Vehicle</a>
    </nav>

    <div class="header-container d-flex align-items-center">
      <div class="burger-container d-flex align-items-center">
        <span class="burger-icon text-info" id="burger"><i class="fas fa-bars"></i></span>
        <a class="logo" href="#" id="logo-text">English For Kids</a>
      </div>
      <div class="toggle toggle-on" id="toggle"></div>
    </div>

    <div class="board-container" id="board-container"></div>
    
    <div class="game-button d-flex justify-content-center">
      <button class="start-button btn-lg btn-primary mt-3 mb-5 hidden" type="button">Start Game <i class="fas fa-play pl-3"></i></button>
      <button class="repeat-button btn-lg btn-primary mt-3 mb-5 hidden" type="button"><i class="fas fa-redo-alt"></i></button>
    </div>
    
    <div class="result-board d-flex flex-column justify-content-center hidden" id="result-board">
      <div class="result-text align-self-center mb-5"></div>
      <div class="result-image align-self-center"></div>
    </div>

  </div>
</body>
</html>
