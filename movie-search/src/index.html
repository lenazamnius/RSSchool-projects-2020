<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"> -->
  <title>English for kids</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
</head>
<body>
  <div id="app-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center bg-primary">
      <a class="navbar-brand" href="#"><h1><i class="fas fa-video mr-1"></i> MovieSearch</h1></a>
    </nav>

    <div class="container">
      <form class="form-inline mb-2 my-4 pl-4 pr-4 text-muted" onsubmit="return false;">
        <input class="form-control" type="text" placeholder="Search movie" autofocus="">
        <button class="btn btn-secondary" type="submit">Search</button>
      </form>

      <div class="input-message text-center align-items-center mb-5" id="input-message">
        <p>Showing results for " <span id="inputted-word">inputted word</span> "</p>
      </div>

      <div class="swiper-outer-container">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <footer class="footer d-flex justify-content-between align-items-center text-white bg-primary">
      <div> School 2020q1</div>
      <div class="github-link">
        <a href="https://github.com/lenazamnius/">My GitHub</a>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>
</html>
