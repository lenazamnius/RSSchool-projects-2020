<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie search app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon.ico">
</head>
<body class="d-flex flex-column">
  <div id="app-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center bg-primary">
      <a class="navbar-brand" href="#"><h1>MovieSearch <i class="fas fa-video"></i></h1></a>
    </nav>

    <div class="container mt-5">
      <form class="form-inline mb-2 mt-4 pl-4 pr-4 text-muted" onsubmit="return false;" autocomplete="off">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Search movie" autofocus="" id="input">
          <div class="input-group-append">
            <span class="input-group-text" id="delete-input"><i class="fas fa-times"></i></span>
            <span class="input-group-text" id="keyboard"><i class="far fa-keyboard"></i></span>
          </div>
        </div>
        <button class="btn btn-secondary" type="submit" id='btn-search'>Search</button>
      </form>

      <div class="input-message text-center align-items-center mt-4 mb-3" id="input-message">
        <div class="loader hidden" id="loader">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="swiper-outer-container">
        <div class="swiper-container">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>

  <footer class="footer bg-primary text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="rsschool">
        <a href="https://rollingscopes.com/" target="_blank">RSSchool 2020q1</a>
        </div>
      <div class="github-link">
        <a href="https://github.com/lenazamnius/" target="_blank">My GitHub</a>
      </div>
    </div>
  </footer>

</body>
</html>
